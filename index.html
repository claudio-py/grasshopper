<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
			rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="/assets/favicon.png" />
		<title>Certificates Grasshopper</title>
	</head>
	<body>
		<header>
			<nav>
				<a target="_blank" href="https://grasshopper.app/certificates">
					<h1>GRASSHOPPER CERTIFICATES</h1>

					<img class="icon" src="./assets/link.svg" alt="" />
				</a>
			</nav>
		</header>
		<main>
			<img
				class="card-box"
				src="./assets/codeEditor.jpg"
				alt="grasshopper code editor certificate" />
			<img
				class="card-box"
				src="./assets/webpages.jpg"
				alt="grasshopper webpages certificate" />
			<img
				class="card-box"
				src="./assets/fundamentals.jpg"
				alt="grasshopper js fundamentals certificate" />
			<img
				class="card-box"
				src="./assets/fundamentalsII.jpg"
				alt="grasshopper js fundamentals II certificate" />
			<img
				class="card-box"
				src="./assets/animations.jpg"
				alt="grasshopper animations certificate" />
			<img
				class="card-box"
				src="./assets/animationsII.jpg"
				alt="grasshopper animations II certificate" />
			<img
				class="card-box"
				src="./assets/arrayMethods.jpg"
				alt="grasshopper array methods certificate" />
			<img
				class="card-box"
				src="./assets/automation.jpg"
				alt="grasshopper google scripts automation certificate" />
			<img
				class="card-box"
				src="./assets/debugging.jpg"
				alt="grasshopper debugging certificate" />
			<img
				class="card-box"
				src="./assets/interviewing.jpg"
				alt="grasshopper interviewing questions certificate" />
			<footer>
				<div class="logo">
					<img src="./assets/grasshopper/gh_icon.svg" alt="" />
					<img src="./assets/grasshopper/logo.blue.svg" alt="" />
				</div>

				<div class="grasshopper">
					<img
						class="hero"
						src="./assets/grasshopper/adventure__coding.svg"
						alt="" />
					<img
						class="hero"
						src="./assets/grasshopper/adventure__journey.svg"
						alt="" />
					<img
						class="hero"
						src="./assets/grasshopper/adventure__waving.svg"
						alt="" />
				</div>
			</footer>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
